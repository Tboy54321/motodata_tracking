<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    {% block styles %}
    <link rel="stylesheet" href="{% static 'styles/livechat.css' %}">
    {% endblock styles %}
</head>
<body>
    <div id="chat-box">
        <!-- Minimized Chat Button -->
        <div id="chat-toggle" onclick="toggleChat()">
            <span>ðŸ’¬ Chat</span>
        </div>
    
        <!-- Chat Window -->
        <div id="chat-window">
            <div id="chat-header">
                <span>Live Chat</span>
                <button id="close-chat" onclick="toggleChat()">âœ–</button>
            </div>
            <div id="chat-messages"></div>
            <form id="chat-input" action="" method="POST">
                {% csrf_token %}
                <!-- <textarea id="message-input" placeholder="Type your message..."></textarea> -->
                 {{form}}
                <button type="submit" id="send-message">Send</button>
            </form>
            
        </div>
    </div>
</body>
<script>
    // Toggle Chat Window
    function toggleChat() {
        const chatWindow = document.getElementById("chat-window");
        chatWindow.style.display =
            chatWindow.style.display === "none" || !chatWindow.style.display
                ? "flex"
                : "none";
    }

    // Send Message
    function sendMessage() {
        const messageInput = document.getElementById("message-input");
        const chatMessages = document.getElementById("chat-messages");

        const messageText = messageInput.value.trim();
        if (messageText) {
            // Add the message to the chat window
            const messageElement = document.createElement("div");
            messageElement.textContent = messageText;
            messageElement.style.padding = "8px";
            messageElement.style.margin = "5px 0";
            messageElement.style.background = "#e9ecef";
            messageElement.style.borderRadius = "8px";
            messageElement.style.textAlign = "right";

            chatMessages.appendChild(messageElement);

            // Clear the input field
            messageInput.value = "";

            // Auto-scroll to the bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    }
