{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MotoTrack Login</title>
  <link rel="stylesheet" href='{% static "styles/login.css" %}'>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1 class="title">MotoTrack</h1>
      <p class="subtitle">Vehicle Service Tracking Portal</p>
      <h2 class="login-header">Customer Login</h2>
      <form>
        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <div class="options">
          <label>
            <input type="checkbox"> Remember me
          </label>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        <button type="submit" class="btn">Sign In</button>
      </form>
      <p class="footer-text">
        Don't have an account? <a href="#">Contact your service advisor</a>
      </p>
    </div>
    <footer>
      <p>Â© 2024 MotoTrack. All rights reserved.</p>
    </footer
